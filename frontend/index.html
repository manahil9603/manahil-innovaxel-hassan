<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-uppercase fw-bold">URL SHORTENER</h1>
            <p class="lead">Shorten, manage, and track your URLs with ease.</p>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Shorten a URL</h2>
                <div class="mb-3">
                    <input type="text" id="originalUrl" class="form-control" placeholder="Enter your long URL">
                </div>
                <button onclick="shortenUrl()" class="btn btn-primary">Shorten</button>
                <p id="shortUrlResult" class="mt-3 text-success"></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Retrieve Original URL</h2>
                <div class="mb-3">
                    <input type="text" id="shortCode" class="form-control" placeholder="Enter short code">
                </div>
                <button onclick="retrieveOriginalUrl()" class="btn btn-secondary">Retrieve</button>
                <p id="originalUrlResult" class="mt-3 text-info"></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Update a URL</h2>
                <div class="mb-3">
                    <input type="text" id="updateShortCode" class="form-control" placeholder="Enter short code">
                </div>
                <div class="mb-3">
                    <input type="text" id="updatedUrl" class="form-control" placeholder="Enter new URL">
                </div>
                <button onclick="updateUrl()" class="btn btn-warning">Update</button>
                <p id="updateUrlResult" class="mt-3 text-warning"></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Delete a URL</h2>
                <div class="mb-3">
                    <input type="text" id="deleteShortCode" class="form-control" placeholder="Enter short code">
                </div>
                <button onclick="deleteUrl()" class="btn btn-danger">Delete</button>
                <p id="deleteUrlResult" class="mt-3 text-danger"></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4">Get URL Statistics</h2>
                <div class="mb-3">
                    <input type="text" id="statsShortCode" class="form-control" placeholder="Enter short code">
                </div>
                <button onclick="getUrlStats()" class="btn btn-info">Get Stats</button>
                <pre id="urlStatsResult" class="mt-3 bg-dark text-white p-3 rounded"></pre>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
